cmd = 'python ./paper_cli_v2.py -l "{uid}" -p {precision} -d {dataset} -s {seed} --jit'

# Kmeans
[[exp]]
cmd = '{cmd} -j {jitter} -mc {model} kmeans --max-num-ip {max_num_ip} train-adam -n {maxiters} -tb {test_batchsize} -l {lr} --no-tip'
uid = './{rootdir}/{dataset}/{model}_{precision}_m{max_num_ip}_i{maxiters}_lr{lr}_j{jitter}_notip/{seed}'

name = "kmeans"
rootdir = "logs/kmeans"
dataset = "elevators"
maxiters = 1000
lr = 0.01
test_batchsize = 5000
max_num_ip = 2000
model = "sgpr"
jitter = [1e-6, 1e-4, 1e-2, 1e-1]
precision = ["fp32", "fp64"]
seed = [111]
